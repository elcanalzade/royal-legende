
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYAL LEGEND</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-top: 50px; }
        .casino-box { background: #111; border: 3px solid #ffd700; border-radius: 20px; width: 300px; margin: 0 auto; padding: 20px; box-shadow: 0 0 20px #ffd700; }
        .reels { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .reel { width: 70px; height: 80px; background: #222; border: 1px solid #444; font-size: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        button { background: linear-gradient(#ffd700, #b8860b); border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div style="border: 1px solid #ffd700; padding: 20px; border-radius: 15px;">
        <h3>XO≈û G∆èLDƒ∞Nƒ∞Z</h3>
        <input type="text" id="u-name" placeholder="Adƒ±nƒ±z" style="padding:10px; margin-bottom:10px;"><br>
        <input type="tel" id="u-phone" placeholder="Telefon" style="padding:10px; margin-bottom:10px;"><br>
        <button onclick="startApp()">BA≈ûLA</button>
    </div>
</div>

<div class="casino-box">
    <h2 style="color:#ffd700">ROYAL LEGEND</h2>
    <p>BALANS: <span id="bal-text" style="color:#00f2ff">0.00</span> AZN</p>
    <div class="reels">
        <div id="r1" class="reel">üíé</div>
        <div id="r2" class="reel">üíé</div>
        <div id="r3" class="reel">üíé</div>
    </div>
    <button onclick="playSpin()">FIRLAT</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      databaseURL: "https://royal-legend-pro-574d5-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = { name: "", phone: "", balance: 500 };

    function startApp() {
        user.name = document.getElementById('u-name').value;
        user.phone = document.getElementById('u-phone').value;
        if(!user.name || !user.phone) return alert("Bo≈ü qoyma!");
        
        db.ref('users/' + user.phone).set(user);
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('bal-text').innerText = user.balance.toFixed(2);
    }

    function playSpin() {
        if(user.balance < 10) return alert("Balans bitdi!");
        user.balance -= 10;
        document.getElementById('bal-text').innerText = user.balance.toFixed(2);
        
        // Fƒ±rlanma animasiyasƒ± v…ô n…ôtic…ô kodlarƒ± bura gedir...
        db.ref('users/' + user.phone).update({balance: user.balance});
    }
</script>
</body>
</html>
